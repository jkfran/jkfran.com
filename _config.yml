# Site
name: "jkfran"
title: "Francisco Jiménez Cabrera"
description: "Personal website."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
insights: 'A7gP_jf0zVamA1Pm'
mailchimp-list: null
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  jkfran:
    name: Francisco Jiménez Cabrera
    display_name: Francisco Jiménez Cabrera
    gravatar: 5fdfe91237cdb6cc5d84b2776ee0b8ab
    email: jkfran@gmail.com
    web: https://jkfran.com/about
    twitter: https://twitter.com/bksfran
    description: "I have always been interested in computer and technology scene. Currently, I spend my days working as a web developer at Canonical."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-xxxxxxxxxxxxxxxx"
adsense-data-ad-slot: "xxxxxxxxxx"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
